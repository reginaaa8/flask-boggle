<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/boggle.css">
</head>
<body>
    <h1>Boggle</h1>
    <div id="game-board">
    <table>
        {% for row in board %}
        <!-- make rows -->
        <tr>
            {% for cell in row %}
            <!-- make cells in rows  -->
            <td>{{cell}}</td>
             {% endfor %}
        </tr>
        {% endfor %}
    </table>
    </div>


    <form id="guess-form" name="guess-form" action="">
        <label for="user-guess">Guess a word: </label>
        <input id="user-guess" name="user-guess" type="text">
        <button id="submit-btn">Submit</button>
    </form>

    <div class="msg"></div>
    
    <div id="current-score">Score: 0</div>

    <div id="high-score">High Score: {{high_score}}</div>

    <div id="num-plays">Number of plays: {{times_played}}</div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/boggle.js"></script>
</body>
</html>
